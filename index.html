<body > <!--add : onload="dessine(0,0,30);" , for line generator-->

    <div class="slideBar">
        <div class="slidecontainer">
            <p class="titleSlider">Cell size</p>
            <input type="range" min="1" max="100" class="slider" id="cellSizeSlider" />
        </div>
        <div class="slidecontainer">
            <p class="titleSlider">Zoom</p>
            <input type="range" min="0" max="50" class="slider" id="zoomSlider" />
        </div>
        <div class="slidecontainer">
            <p class="titleSlider">Curve</p>
            <input type="range" min="0" max="200" class="slider" id="curveSlider" />
        </div>
        <div class="slidecontainer">
            <p class="titleSlider">Particles</p>
            <input type="range" min="0" max="2000" class="slider" id="particleSlider" />
        </div>
    </div>
    
    <button id="mathButton"></button>
    <script src="index.js"></script>
